
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="row container-fluid">
        <div class="col-sm-4">
            <div class="navbar-text pull-left no-left-margin">
                <a href="#/user/{{model.userId}}/website"><span class="glyphicon glyphicon-chevron-left"></span></a>
            </div>

            <div class="hidden-xs">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#/user/{{model.userId}}/website">Websites</a>
                </div>

                <div class="navbar-text pull-right">
                    <a href="#/user/{{model.userId}}/website/new"><span class="glyphicon glyphicon-plus"></span></a>
                </div>
            </div>
        </div>

        <div class="col-sm-8">

            <div class="navbar-text pull-right">
                <a ng-click="model.createWebsite(model.website)"><span class="glyphicon glyphicon-ok"></span></a>
            </div>

            <div class="navbar-header">
                <a class="navbar-brand" href="#/user/{{model.userId}}/website/new">New Website</a>
            </div>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <h1></h1>

    <div ng-show="model.message" class="alert alert-success" role="alert">
        <strong>Success!</strong> {{model.message}}
    </div>

    <div ng-show="model.error" class="alert alert-danger" role="alert">
        <strong>Error!</strong> {{model.error}}
    </div>

    <form>
        <div class="form-group visible-xs">
            <label for="name">Website Name</label>
            <input ng-model="model.website.name"
                   type="text" class="form-control" id="name" placeholder="Website Name">

            <label for="desc">Website Description</label>
            <textarea ng-model="model.website.description"
                      class="form-control" id="desc" rows="3" placeholder="Website Description">
                </textarea>
        </div>

        <div class="form-group hidden-xs">

            <div class="col-xs-4 ">

                <div ng-repeat="website in model.websites" class="container-fluid">
                    <form>
                        <br>
                        <a href="#/user/{{model.userId}}/website/{{website._id}}/page">{{website.name}}</a>
                        <a class="cog-right" href="#/user/{{website.developerId}}/website/{{website._id}}">
                            <span class="glyphicon glyphicon-cog"></span>
                        </a>
                    </form>
                </div>
            </div>

            <div class="col-xs-8">
                <h1></h1>
                <label for="nameb">Website Name</label>
                <input ng-model="model.website.name"
                       type="text" class="form-control" id="nameb" placeholder="Website Name">

                <label for="descb">Website Description</label>
                <textarea ng-model="model.website.description"
                          class="form-control" id="descb" rows="3" placeholder="Website Description">
                </textarea>
            </div>
        </div>
    </form>
</div>


<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <ul class="nav navbar-nav navbar-right">
            <li><a href="#/user/{{model.userId}}"><span class="pull-right glyphicon glyphicon-home"></span></a></li>
        </ul>
    </div>
</nav>
