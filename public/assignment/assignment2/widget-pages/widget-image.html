<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Choose Image</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="widget-pages.css" rel="stylesheet"/>
</head>

<body>
    <nav id="navi-header" class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-text pull-left no-left-margin">
                <a href="widget-list.html"><span class="glyphicon glyphicon-chevron-left"></span></a>
            </div>

            <div class="navbar-text pull-right">
                <a href="widget-list.html"><span class="glyphicon glyphicon-ok"></span></a>
            </div>


            <div class="navbar-header">
                <a class="navbar-brand" href="#">Widget Edit</a>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <h1></h1>

        <form>

            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="image name">
            </div>

            <div class="form-group">
                <label for="texts">Text</label>
                <input type="email" class="form-control" id="texts" placeholder="image text">
            </div>

            <div class="form-group">
                <label for="link">URL</label>
                <input type="url" class="form-control" id="link" placeholder="image URL">
            </div>

            <div class="form-group">
                <label for="img-width">Width</label>
                <input type="text" class="form-control" id="img-width" placeholder="image width">
            </div>

            <div class="form-group">
                <label for="img-upload">Upload</label>
                <input type="file" class="form-control" id="img-upload" placeholder="choose file">
            </div>

        </form>

        <a class="btn btn-primary btn-block" href="widget-list.html">Upload Image</a>
        <a class="btn btn-danger  btn-block" href="widget-list.html">Delete</a>

    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="../user-pages/profile.html"><span class="pull-right glyphicon glyphicon-home"></span></a></li>
            </ul>
        </div>
    </nav>
</body>
</html>
