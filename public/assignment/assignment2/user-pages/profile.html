<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="user-pages.css" rel="stylesheet"/>
</head>
<body>

    <nav class="navbar navbar-inverse navbar-fixed-top">

        <div class="navbar-text pull-right no-right-margin">
            <a href="#"><span class="glyphicon glyphicon-ok"></span></a>
        </div>

        <div class="navbar-header">
            <a class="navbar-brand" href="#">Profile</a>
        </div>

    </nav>

    <div class="container-fluid">
        <h1></h1>

        <form>

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Username">
            </div>

            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="email@address.com">
            </div>

            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" class="form-control" id="first-name" placeholder="First name">
            </div>

            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" class="form-control" id="last-name" placeholder="Last name">
            </div>

        </form>

        <a class="btn btn-primary btn-block" href="../website-pages/website-list.html">Websites</a>
        <a class="btn btn-danger  btn-block" href="../../login.html">Logout</a>

    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#"><span class="pull-right glyphicon glyphicon-home"></span></a></li>
            </ul>
        </div>
    </nav>

</body>
</html>
